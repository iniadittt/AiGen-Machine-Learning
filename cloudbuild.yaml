steps:
  - name: gcr.io/cloud-builders/docker
    args: 
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/aigen/aigen-ml:$COMMIT_SHA'
      - '.'
  - name: gcr.io/cloud-builders/docker
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/aigen/aigen-ml:$COMMIT_SHA'
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aigen-ml'
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/aigen/aigen-ml:$COMMIT_SHA'
      - '--region=us-central1'
      - '--cpu=1'
      - '--memory=1024Mi'
      - '--allow-unauthenticated'
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/aigen/aigen-ml:$COMMIT_SHA'
logsBucket: 'gs://savory/logs'